 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
        }
        .container {
            background-image: url('https://wallpaperaccess.com/full/11224207.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            color: #fff;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        p {
            font-size: 1.5em;
            margin-bottom: 40px;
            font-style: italic;
        }
        .button {
            background-color: #ff9800;
            color: #fff;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.2em;
            border-radius: 25px;
            border: 2px solid #ff9800;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .button:hover {
            background-color: #fff;
            color: #ff9800;
        }
        .contact-icons {
            margin-top: 20px;
        }
        .contact-icon {
            margin: 0 15px;
            font-size: 2em;
            color: #ff9800;
            text-decoration: none;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .contact-icon:hover {
            color: #fff;
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><strong>Stop Child Labour</strong></h1>
        <p>"Protect Childhood: Say No to Child Labour"</p>
        <a href="Explore.html" class="button">Learn More</a>
        <div class="contact-icons">
            <a href="email.html" class="contact-icon">&#9993;</a>
            <a href="contact.html" class="contact-icon">&#x1F4F1;</a>
        </div>
    </div>
</body>
</html>
